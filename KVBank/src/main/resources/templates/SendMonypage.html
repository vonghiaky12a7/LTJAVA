<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
<div class="container " style="margin-top:5%;">
    <div>

        <h1 class="d-flex justify-content-center">Send Money</h1>
        <div style="margin-left: 30%;">
            <a href="/list">List Account</a>
            <span style="margin: 0 5px;">|</span> <!-- Dấu "|" được thêm vào giữa hai liên kết -->
            <a href="/sendmoney">Send Money</a>
        </div>

        <div style="margin-left: 30%;"> <!-- Hoặc có thể sử dụng lớp "text-center" -->
            <div th:if="${errorMessage!=null}" style="color:red;font-style:italic" th:utext="${errorMessage}"></div>
            <form th:action="@{/sendmoney}" th:object="${SendMoney}" method="POST">
                <div class="mb-3">
                    <label class="form-label">From Bank Account Id</label>
                    <input type="number" class="form-control" style="width: 50%;" th:field="*{fromAccountId}">

                </div>
                <div class="mb-3">
                    <label class="form-label">To Bank Account Id</label>
                    <input type="number" class="form-control" style="width: 50%;" th:field="*{toAccountId}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-control" style="width: 50%;" th:field="*{amount}">
                </div>
                <button type="submit" class="btn btn-primary">Send Money</button>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html></title>
</head>

</html>
